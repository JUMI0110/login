{% extends 'base.html' %}

{% block body %}
    
    {% for article in articles %}


    <div class="card my-3">
        <div class="card-header">
            {{article.user}}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{article.title}}</h5>
            {% if user.is_authenticated %}
                <a class ="btn btn-primary" href="{% url 'articles:detail' id=article.id %}">Detail</a>
            {% endif %}
        </div>
    </div>
    {% endfor %}

{% endblock %}
